<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Mercadillo.js"></script>
</head>

<body>
    <div>
        <form>
            <h1>Agregar producto</h1>
            <label for="nombre-crear">
                Nombre:<input type="text" id="nombre-crear" name="nombre" required>
            </label>
            <br>
            <label for="cantidad">
                Cantidad:<input type="number" id="cantidad" name="cantidad" step="1" required>
            </label>
            <br>
            <label for="precio">
                Precio:<input type="number" id="precio" name="precio" required>
            </label>
            <br>
            <label for="categoria">
                Categoria:<input type="text" id="categoria" name="categoria" required>
            </label>
            <br>
            <input type="button" value="Crear" id="crear">
            <hr>
        </form>
    </div>

    <div>
        <form>
            <h1>Eliminar producto</h1>
            <label for="nombre-eliminar">Nombre:<input type="text" id="nombre-eliminar" name="nombre"
                    placeholder="Nombre"></label><br>
            <input type="button" value="Eliminar" id="eliminar">
            <hr>
        </form>
    </div>

    <div>
        <form>
            <h1>Buscar producto</h1>
            <label for="nombre-buscar">Nombre:<input type="text" id="nombre-buscar" name="nombre"
                    placeholder="Nombre"></label><br>
            <input type="button" value="Buscar" id="buscar">
            <div id="contenedorBuscar"></div>
            <hr>
        </form>
    </div>

    <div>
        <form>
            <h1>Actualizar producto</h1>
            <label for="nombre-actualizar">Nombre:<input type="text" id="nombre-actualizar" name="nombre"></label>
            <label for="cantidad-actualizar">Cantidad:<input type="number" id="cantidad-actualizar" name="cantidad"
                    step="1"></label>
            <input type="button" value="Actualizar" id="actualizar">
            <hr>
        </form>
    </div>

    <div>
        <form>
            <h1>Productos ordenados por precio</h1>
            <input type="button" value="Ver Ordenados" id="ordenados">
            <div id="contenedorOrdenados"></div>
            <hr>
        </form>
    </div>

    <div>
        <form>
            <h1>Productos</h1>
            <input type="button" value="Imprimir" id="imprimir">
            <div id="contenedorImpresos"></div>
            <hr>
        </form>
    </div>

    <div>
        <form>
            <h1>Filtrar productos por categoria</h1>
            <label for="filtrar-categoria">Categoria:<input type="text" id="filtrar-categoria" name="categoria"
                    placeholder="Categoria"></label><br>
            <input type="button" id="filtrarCategoria" value="Filtrar">
            <div id="contenedorFiltrados"></div>
        </form>
    </div>
</body>

</html>
