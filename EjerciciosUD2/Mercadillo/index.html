<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Mercadillo.js"></script>
</head>

<body>
    <div>
        <form>
            <h1>Agregar producto</h1>
            <label for="nombre">
                Nombre:<input type="text" id="nombre" name="nombre" required>
            </label>
            <br>
            <label for="cantidad">
                Cantidad:<input type="number" id="cantidad" name="cantidad" step="1" required>
            </label>
            <br>
            <label for="precio">
                Precio:<input type="number" id="precio" name="precio" required>
            </label>
            <br>
            <label for="categoria">
                Categoria:<input type="text" id="categoria" name="categoria" required>
            </label>
            <br>
            <button id="crear">Crear</button>
            <hr>

        </form>
    </div>
</body>

</html>
